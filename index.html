<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electro-Pathy Remedy Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: #f9f9f9;
        color: #333;
      }

      h2 {
        color: #007bff;
        text-align: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 30px;
      }

      .root-group {
        background: #fff;
        margin-bottom: 25px;
        padding: 15px 20px;
        border-left: 5px solid #007bff;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .root-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .symptom-line {
        margin-left: 10px;
        padding: 5px 0;
      }

      .symptom-name {
        font-weight: bold;
        color: #444;
      }

      .medicine-name {
        color: #666;
        margin-left: 10px;
      }

      a {
        text-decoration: none;
      }

      @media (max-width: 600px) {
        .button-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .root-title {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <a href="alag.html">
      <h2>üîç Electro-Pathy Remedy Finder (*)</h2>
    </a>
    <label for="symptoms">
      Enter root symptoms (comma separated, e.g., colic pain, fever):
    </label>
    <input type="text" id="symptoms" placeholder="e.g., colic pain, fever" />

    <div class="button-group">
      <button onclick="findRemedies()">Find Remedies</button>
      <button onclick="clearInput()" style="background-color: #6c757d">
        Clear
      </button>
    </div>

    <div class="result" id="results"></div>

    <script>
      let data = [];

      fetch("medicine.json")
        .then((res) => res.json())
        .then((json) => (data = json))
        .catch((err) => {
          document.getElementById("results").innerHTML =
            "<p style='color:red;'>Failed to load remedy data.</p>";
        });

      function normalizeText(text) {
        return text
          .toLowerCase()
          .replace(/[.,&\/#!$%\^*;:{}=\-_`~()]/g, "")
          .replace(/\s+/g, " ")
          .trim();
      }

      function findRemedies() {
        const inputRaw = document.getElementById("symptoms").value;

        const inputTokens = inputRaw
          .split(",")
          .map((s) => normalizeText(s))
          .filter(Boolean);

        if (inputTokens.length === 0) {
          document.getElementById("results").innerHTML =
            "<p>Please enter symptoms to search.</p>";
          return;
        }

        let searchData = [];
        data.forEach((entry) => {
          entry.symptoms.forEach((symptom) => {
            searchData.push({
              symptom: normalizeText(symptom),
              symptomRaw: symptom,
              medicine: entry.medicine,
              symptomsList: entry.symptoms,
            });
          });
        });

        const fuse = new Fuse(searchData, {
          keys: ["symptom"],
          threshold: 0.4,
          includeScore: true,
        });

        const rootSymptomMap = {};

        inputTokens.forEach((inputSymptom) => {
          const inputWords = inputSymptom.split(" ");

          // Try word-based partial match: All input words must be present in the symptom
          const partialMatches = searchData.filter((item) => {
            return inputWords.every((word) => item.symptom.includes(word));
          });

          let matchedItems = [];

          if (partialMatches.length > 0) {
            matchedItems = partialMatches;
          } else {
            // Fallback to fuzzy
            const fuzzyResults = fuse.search(inputSymptom);
            matchedItems = fuzzyResults.map((res) => res.item);
          }

          matchedItems.forEach((item) => {
            if (!rootSymptomMap[inputSymptom])
              rootSymptomMap[inputSymptom] = {};
            if (!rootSymptomMap[inputSymptom][item.symptomRaw])
              rootSymptomMap[inputSymptom][item.symptomRaw] = new Map();

            if (
              !rootSymptomMap[inputSymptom][item.symptomRaw].has(item.medicine)
            ) {
              rootSymptomMap[inputSymptom][item.symptomRaw].set(
                item.medicine,
                item.symptomsList
              );
            }
          });
        });

        const resultsDiv = document.getElementById("results");

        if (Object.keys(rootSymptomMap).length === 0) {
          resultsDiv.innerHTML = "<p>No matching remedies found.</p>";
          return;
        }

        resultsDiv.innerHTML = Object.entries(rootSymptomMap)
          .map(([root, symptomsMap]) => {
            const symptomBlocks = Object.entries(symptomsMap)
              .map(([symptom, medsMap]) => {
                const medBlocks = [...medsMap.entries()]
                  .map(
                    ([med, medSymptoms]) =>
                      `<div><strong>${med}</strong> <em>(Uses: ${medSymptoms.join(
                        ", "
                      )})</em></div>`
                  )
                  .join("");
                return `
      <div class="symptom-line">
        <span class="symptom-name">${symptom}</span>: 
        <div class="medicine-name">${medBlocks}</div>
      </div>`;
              })
              .join("");

            return `
    <div class="root-group">
      <div class="root-title">${
        root.charAt(0).toUpperCase() + root.slice(1)
      }</div>
      ${symptomBlocks}
    </div>`;
          })
          .join("");
      }

      function clearInput() {
        document.getElementById("symptoms").value = "";
        document.getElementById("results").innerHTML = "";
        document.getElementById("symptoms").focus();
      }
    </script>
  </body>
</html>
