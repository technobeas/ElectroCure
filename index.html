<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electro-Pathy Remedy Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .app-container {
        background-color: #ffffff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        margin-bottom: 25px;
      }

      .header h2 {
        margin: 0;
        font-size: 22px;
        color: #007bff;
      }

      label {
        font-weight: bold;
        margin: 15px 0 8px;
        display: block;
        color: #333;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input[type="text"]:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.25);
      }

      /* Button Styles */
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      button {
        flex: 1;
        min-width: 120px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button[style*="background-color: #6c757d"] {
        background-color: #6c757d;
      }

      button[style*="background-color: #6c757d"]:hover {
        background-color: #5a6268;
      }

      .result {
        margin-top: 30px;
      }

      .root-group {
        background: #ffffff;
        margin-bottom: 25px;
        padding: 15px 20px;
        border-left: 5px solid #007bff;
        border-radius: 6px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      }

      .root-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #222;
      }

      .symptom-line {
        margin-left: 10px;
        padding: 8px 0;
        border-bottom: 1px dashed #eee;
      }

      .symptom-line:last-child {
        border-bottom: none;
      }

      .symptom-name {
        font-weight: bold;
        color: #007bff;
      }

      .medicine-name {
        color: #444;
        margin-left: 10px;
        font-size: 15px;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .radio-option {
        font-weight: normal;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 15px;
        cursor: pointer;
      }

      .radio-option input[type="radio"] {
        accent-color: #007bff;
        transform: scale(1.2);
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .button-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .root-title {
          font-size: 16px;
        }

        .symptom-name {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h2>Dr. Mohd Anwar</h2>
        <h3>Advanced Electrohomeopathic Center</h3>
      </div>

      <label>Search by:</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="searchMode" value="symptom" checked />
          Symptom
        </label>
        <label class="radio-option">
          <input type="radio" name="searchMode" value="medicine" />
          Medicine
        </label>
      </div>

      <label for="symptoms">
        Enter symptoms (comma separated, e.g., eye pain, fever):
      </label>

      <input type="text" id="symptoms" placeholder="e.g., colic pain, fever" />

      <div class="button-group">
        <button onclick="findRemedies()">Find Remedies</button>
        <button onclick="clearInput()" style="background-color: #6c757d">
          Clear
        </button>
      </div>

      <div class="result" id="results"></div>
    </div>

    <script>
      let data = [];

      fetch("medicine.json")
        .then((res) => res.json())
        .then((json) => (data = json))
        .catch((err) => {
          document.getElementById("results").innerHTML =
            "<p style='color:red;'>Failed to load remedy data.</p>";
        });

      function normalizeText(text) {
        return text
          .toLowerCase()
          .replace(/[.,&\/#!$%\^*;:{}=\-_`~()]/g, "")
          .replace(/\s+/g, " ")
          .trim();
      }

      function findRemedies() {
        const inputRaw = document.getElementById("symptoms").value;
        const mode = document.querySelector(
          'input[name="searchMode"]:checked'
        ).value;

        const inputTokens = inputRaw
          .split(",")
          .map((s) => normalizeText(s))
          .filter(Boolean);

        if (inputTokens.length === 0) {
          document.getElementById("results").innerHTML =
            "<p>Please enter something to search.</p>";
          return;
        }

        const resultsDiv = document.getElementById("results");
        let outputHTML = "";

        if (mode === "symptom") {
          let searchData = [];
          data.forEach((entry) => {
            entry.symptoms.forEach((symptom) => {
              searchData.push({
                symptom: normalizeText(symptom),
                symptomRaw: symptom,
                medicine: entry.medicine,
                symptomsList: entry.symptoms,
              });
            });
          });

          const fuse = new Fuse(searchData, {
            keys: ["symptom"],
            threshold: 0.4,
            includeScore: true,
          });

          const rootSymptomMap = {};

          inputTokens.forEach((inputSymptom) => {
            const inputWords = inputSymptom.split(" ");
            const partialMatches = searchData.filter((item) =>
              inputWords.every((word) => item.symptom.includes(word))
            );

            let matchedItems = partialMatches.length
              ? partialMatches
              : fuse.search(inputSymptom).map((res) => res.item);

            matchedItems.forEach((item) => {
              if (!rootSymptomMap[inputSymptom])
                rootSymptomMap[inputSymptom] = {};
              if (!rootSymptomMap[inputSymptom][item.symptomRaw])
                rootSymptomMap[inputSymptom][item.symptomRaw] = new Map();

              rootSymptomMap[inputSymptom][item.symptomRaw].set(
                item.medicine,
                item.symptomsList
              );
            });
          });

          if (Object.keys(rootSymptomMap).length === 0) {
            resultsDiv.innerHTML = "<p>No matching remedies found.</p>";
            return;
          }

          outputHTML = Object.entries(rootSymptomMap)
            .map(([root, symptomsMap]) => {
              const symptomBlocks = Object.entries(symptomsMap)
                .map(([symptom, medsMap]) => {
                  const medBlocks = [...medsMap.entries()]
                    .map(
                      ([med, medSymptoms]) =>
                        `<div><strong>${med}</strong> <em>(Uses: ${medSymptoms.join(
                          ", "
                        )})</em></div>`
                    )
                    .join("");
                  return `
      <div class="symptom-line">
        <span class="symptom-name">${symptom}</span>: 
        <div class="medicine-name">${medBlocks}</div>
      </div>`;
                })
                .join("");

              return `
    <div class="root-group">
      <div class="root-title">${
        root.charAt(0).toUpperCase() + root.slice(1)
      }</div>
      ${symptomBlocks}
    </div>`;
            })
            .join("");
        } else if (mode === "medicine") {
          // ðŸ” Medicine search
          const matchedMeds = data.filter((entry) =>
            inputTokens.some((token) =>
              normalizeText(entry.medicine).includes(token)
            )
          );

          if (matchedMeds.length === 0) {
            resultsDiv.innerHTML = "<p>No medicines found with that name.</p>";
            return;
          }

          outputHTML = matchedMeds
            .map(
              (entry) => `
      <div class="root-group">
        <div class="root-title">${entry.medicine}</div>
        <div class="symptom-line">
          <div class="medicine-name"><em>Used for:</em> ${entry.symptoms.join(
            ", "
          )}</div>
        </div>
      </div>
    `
            )
            .join("");
        }

        resultsDiv.innerHTML = outputHTML;
      }

      function clearInput() {
        document.getElementById("symptoms").value = "";
        document.getElementById("results").innerHTML = "";
        document.getElementById("symptoms").focus();
      }
    </script>
  </body>
</html>
